<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>click on the button and get your question</p>
    <button class="mul">multiply</button>
    <button class="div">divide</button>
    <button class="add">add</button>
    <button class="sub">subtract</button>
    <p>choose your level</p>
    <select name="level" id="level">
        <option value="easy">easy(1-9)</option>
        <option value="medium">medium(10-99)</option>
        <option value="hard">hard(100-999)</option>
        <option value="veryhard">very hard(1000-9999)</option>
        <option value="physiclyimpossible">physicly impossible(10000-99999)</option>
    </select>
    <button class="stats">view stats</button>
    <button class="reset">reset</button>
</body>
<script src="script.js"></script>
</html>
